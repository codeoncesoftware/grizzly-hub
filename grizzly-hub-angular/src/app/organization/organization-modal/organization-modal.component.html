
<app-loader></app-loader>
<div class="container-fluid" tyle="text-align: center;height:100vh;position: relative;">
  <div>
    <form name="form" #f="ngForm">

      <h1 mat-dialog-title> <span style="margin-left: 38%;" translate>{{ data.action.msg }}</span>
        {{ data.organization?.name }}</h1>

      <mat-horizontal-stepper #stepper>
        <div class="divider divider-md"></div>
        <mat-step #organizationForm>
          <ng-template matStepLabel style="color: #fff"><span translate>popups.organization.details</span></ng-template>
          <div class="divider divider-md"></div>
          <div class="container" style="height: 100%">
            <div class="row">
              <mat-form-field class="col-md-12">
                <input (input)="resetNameUnicity()" required matInput #name="ngModel"
                  placeholder="{{ 'popups.organization.placeholder.name' | translate}}" name="name"
                  [(ngModel)]="organization.name">
              </mat-form-field>
            </div>
            <div class="row">
              <div class="col-md-6">
                <mat-error *ngIf="name?.errors?.required && name?.touched">
                  <span translate>popups.organization.errors.nullName</span>
                </mat-error>
                <mat-error *ngIf="nameUnicityError">
                  <span translate>popups.organization.errors.unicity</span>
                </mat-error>
              </div>
            </div>
            <br>
            <div class="row">
                <mat-form-field class="col-md-12">
                  <input required matInput #email="ngModel"
                    placeholder="{{ 'popups.organization.placeholder.email' | translate}}" name="email"
                    [(ngModel)]="organization.email">
                </mat-form-field>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <mat-error *ngIf="email?.errors?.required && email?.touched">
                    <span translate>popups.organization.errors.nullEmail</span>
                  </mat-error>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <mat-error *ngIf="!emailFormatValid">
                    <span translate>auth.signup.errors.emailValid</span>
                  </mat-error>
                </div>
              </div>
              <br>
            <div class="row">
              <mat-form-field class="col-md-12">
                <textarea matInput placeholder="{{ 'popups.organization.placeholder.description' | translate}}" rows="3"
                  name="description" [(ngModel)]="organization.description"></textarea>
              </mat-form-field>
            </div>

    
          </div>

        </mat-step>

      </mat-horizontal-stepper>

      <div class="divider divider-md"></div>
      <div class="box-body text-right">

        <button mat-raised-button type="button" class="btn-w-md" (click)="dialogRef.close()"
         >
          <span translate>popups.buttons.cancel</span></button>
        <span class="space"></span>
        <button mat-raised-button type="button" (click)="Save()"  color="primary"
          class="btn-w-md" id="confirm" [disabled]="f.form.invalid ">
          <span translate>popups.buttons.confirm</span></button>
      </div>



    </form>
  </div>

</div>
